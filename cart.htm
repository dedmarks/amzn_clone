<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js" async
        integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"
        crossorigin="anonymous">
</script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-white w-full">
      <div class="header h-16 bg-gray-900 flex items-center">
          <div class="logo w-1/5 h-16">
              <img class="w-28 h-16 object-contain ml-10" src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png">
          </div>
          <input class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 placeholder-white rounded-l-xl px-3 text-white ml-6 focus: outline-none" id="search" type="text" placeholder="Search...">
          <div class="categories h-9 w-30 text-sm bg-gray-800 border border-opacity-75 border-gray-500 text-white flex items-center px-3">categories
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 ml-3 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
          </div>
          <div class="search-icon h-9 w-10 rounded-r-xl text-white flex justify-center items-center bg-yellow-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
          </div>

          <div class="icons text-white flex items-center ml-auto mr-8 w-48 h-16 justify-around">
            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
              <!--Cart Icon-->
                <div class="cart-icon relative h-10 w-10 bg-yellow-500 justify-center items-center flex rounded-xl">
                    <div class="cart-item-number absolute -top-1 -right-1 text-gray-800 text-xs h-4 w-4 bg-white rounded-full flex justify-center items-center">2</div>
                  <svg class="h-4 w-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
              <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
              <svg class="h-12 w-12" data-jdenticon-value="Michal"></svg>
          </div>
      </div>
      <div class="main h-screen flex">
          <div class="sidebar w-1/5 border-gray-700 border-t-2 h-full bg-gray-900 p-6 ">
            <div class="sidebar-categorys">
                <div class="text-yellow-500 flex p-2 bg-gray-700 rounded-lg font-bold cursor-poiner">
                   <span class="w-8">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                      </svg>
                      </span> 
                      <span>Categories</span>
                </div>
                <div class="sidebar-main-category mb-2 p-2 text-white cursor-poiner font-bolt flex">
                    <span class="w-8"></span>
                    <span>Echo and Alexa</span>
                </div>
                <div class="sidebar-main-category mb-2 p-2 text-white cursor-poiner font-bolt flex">
                    <span class="w-8"></span>
                    <span>Kindle</span>
                </div>
                <div class="sidebar-main-category mb-2 p-2 text-white cursor-poiner font-bolt flex">
                    <span class="w-8"></span>
                    <span>Books</span>
                </div>
                <div class="sidebar-main-category mb-2 p-2 text-white cursor-poiner font-bolt flex">
                    <span class="w-8"></span>
                    <span>Electornics</span>
                </div>
                <div class="sidebar-main-category mb-2 p-2 text-white cursor-poiner font-bolt flex">
                    <span class="w-8"></span>
                    <span>Home and garden</span>
                </div>
                <div class="sidebar-main-category mb-4 p-2 hover:bg-gray-700 rounded-xl text-white cursor-poiner font-bolt flex">
                    <span class="w-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                          </svg>                    </span>
                    <span>Sell on Amazon</span>
                </div>
                <div class="sidebar-main-category mb-2 p-2 hover:bg-gray-700 rounded-xl text-white cursor-poiner font-bolt flex">
                    <span class="w-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                          </svg>
                    </span>
                    <span>Help</span>
                </div>
            </div>
          </div>
          <div class="main-section flex-1 p-6 bg-white">
              <h1 class="font-bold text-gray-400 text-3xl mb-6">Shoping Cart</h1>
              <div class="table-titles flex font-bold text-gray-400">
                  <h2 class="flex-grow">Product</h2>
                  <h2 class="w-40 ">Count</h2>
                  <h2 class="w-40">Total Cost</h2>
                  <span class="w-10"></span>
              </div>
              <div class="cart-items mt-5">
                <div class="cart-item border-b flex items-center pb-4">
                  <div class="cart-item-img w-40 h-24 bg-white mt-5 p-2 rounded-lg">
                      <img class="w-full h-full object-contain" src="https://a.allegroimg.com/original/111c98/e5d2c60f45bea85f7107783530ad/Apple-MacBook-Pro-13-M1-16GB-256-Mac-OS">
                  </div>
                  <div class="cart-item-details flex-grow">
                      <div class="cart-item-title font-bold text-sm text-gray-600">Apple Macbook Pro

                      </div>
                      <div class="cart-item brand text-sm text-gray-400">Apple</div>
                  </div>
                  <div class="cart-item-counter w-40 flex items-center">
                      <div class="schevron-left cursor-pointer flex hover:bg-gray-200 mr-2 justify-center items-center h-6 w-6 text-gray-400 bg-gray-100 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                          </svg>
                      </div>
                      <h4 class="text-gray-400">x1</h4>
                      <div class="schevron-right cursor-pointer flex hover:bg-gray-200 ml-2 justify-center items-center h-6 w-6 text-gray-400 bg-gray-100 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                          </svg>
                      </div>
                  </div>
                  <div class="cart-item-cost w-40 font-bold text-gray-400">
                      2990.00$
                  </div>
                  <div class="cart-item-delete w-10 font-bold text-gray-300 cursor-pointer hover:text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                  </div>
                </div>
                <div class="cart-item border-b flex items-center pb-4">
                    <div class="cart-item-img w-40 h-24 bg-white mt-5 p-2 rounded-lg">
                        <img class="w-full h-full object-contain" src="https://cdn.x-kom.pl/i/setup/images/prod/big/product-new-big,,2019/8/pr_2019_8_28_14_59_52_23_01.jpg">
                    </div>
                    <div class="cart-item-details flex-grow">
                        <div class="cart-item-title font-bold text-sm text-gray-600">Nintendo Switch
  
                        </div>
                        <div class="cart-item brand text-sm text-gray-400">Nintendo</div>
                    </div>
                    <div class="cart-item-counter w-40 flex items-center">
                        <div class="schevron-left cursor-pointer flex hover:bg-gray-200 mr-2 justify-center items-center h-6 w-6 text-gray-400 bg-gray-100 rounded">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </div>
                        <h4 class="text-gray-400">x1</h4>
                        <div class="schevron-right cursor-pointer flex hover:bg-gray-200 ml-2 justify-center items-center h-6 w-6 text-gray-400 bg-gray-100 rounded">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                    <div class="cart-item-cost w-40 font-bold text-gray-400">
                        290.00$
                    </div>
                    <div class="cart-item-delete w-10 font-bold text-gray-300 cursor-pointer hover:text-gray-400">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </div>
                  </div>
              </div>
              <div class="order flex justify-end mt-10">
                  <div class="total-cost mr-7">
                      <h2 class="text-gray-400">Total Cost</h2>
                      <div class="total-cost-number text-gray-600 text-3xl font-bold">
                          2990.00$
                      </div>
                  </div>
                  <div class="order-btn w-56 flex items-center cursor-pointer hover:bg-yellow-600 justify-center bg-yellow-500 rounded-lg text-white">Complete Order
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
